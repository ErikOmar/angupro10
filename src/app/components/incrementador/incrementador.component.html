<h3> {{ titulo }} </h3>
<div class="input-group">
  <span class="input-group-btn">
    <button [ngClass]="btnClass" type="button" (click)="cambiarValor(-5)"><i class="mdi mdi-minus"></i></button>
  </span>
  <input type="number" min="0" max="100" class="form-control" [ngClass]="{'is-invalid': progreso > 100 || progreso < 0 }" placeholder="Progreso" [(ngModel)]="progreso"
    (ngModelChange)="onChange($event)" />
  <span class="input-group-btn">
    <button [ngClass]="btnClass" type="button" (click)="cambiarValor(5)"><i class="mdi mdi-plus"></i></button>
  </span>
</div>
