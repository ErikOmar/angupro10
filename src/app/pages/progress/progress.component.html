<div class="row">
  <div class="col-12">
    <div class="card">
      <div class="card-body">
        <h4 class="card-title">Striped Progress bar</h4>
        <div class="progress m-t-20">
          <div class="progress-bar bg-info progress-bar-striped active" [attr.ariaValuenow]="progreso1"
            aria-valuenow="85" aria-valuemin="0" aria-valuemax="100" [style.width]="getPorcentaje1" style="height:10px;"
            role="progressbar">
          </div>
        </div>
        <div class="progress m-t-20">
          <div class="progress-bar bg-success progress-bar-striped active" [attr.ariaValuenow]="progreso2"
            aria-valuenow="85" aria-valuemin="0" aria-valuemax="100" [style.width]="getPorcentaje2" style="height:10px;"
            role="progressbar">
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="row">
  <div class="col-6">
    <div class="card">
      <div class="card-body">
        <app-incrementador titulo="Progreso 1" [progreso]="progreso1" [btnClass]="'btn-inverse'" (valor)="progreso1 = $event"></app-incrementador>
      </div>
    </div>
  </div>
  <div class="col-6">
    <div class="card">
      <div class="card-body">
        <app-incrementador titulo="Progreso 2" [progreso]="progreso2" [btnClass]="'btn-secondary'" (valor)="progreso2 = $event"></app-incrementador>
      </div>
    </div>
  </div>
</div>
