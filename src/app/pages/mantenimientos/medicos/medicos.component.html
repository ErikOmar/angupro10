<div class="row">
    <div class="col-12">
      <div class="card">
        <div class="card-body">
  
          <input #txtBuscar type="text" class="form-control" placeholder="Buscar medico..." 
          (keydown)="buscarMedicos(txtBuscar.value)">
  
        </div>
      </div>
    </div>
  </div>

  <div class="row" *ngIf="cargando">
    <div class="col-12">
      <div class="alert alert-info text-center">
        <h4 class="alert-heading">Cargando</h4>
        <i class="fa fa-spin fa-refresh fa2x"></i>
        <p class="mb-0">Por favor espere</p>
      </div>
    </div>
  </div>
  
  <div *ngIf="!cargando" class="row">
    <div class="col-12">
      <div class="card">
        <div class="card-body">
          <div class="text-right">
            <a class="btn btn-primary" routerLink="/dashboard/medicos/nuevo">
                <i class="fa fa-hospital-o"> </i>
                Crear Medico
            </a>
        </div>
          <h4 class="card-title">Medicos</h4>
          <h6 class="card-subtitle">Medicos registrados</h6>
          <div class="table-responsive">
            <table class="table table-bordered">
              <thead>
                <tr>
                  <th class="w100">Foto</th>
                  <th>Nombre</th>
                  <th class="text-nowrap w100">Action</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let medico of medicos">
                  <td class="text-center"><img [src]="medico.img | imagen:'medicos'" [alt]="medico.nombre" 
                    class="avatar cursor" (click)="abrirModal(medico)"></td>
                <td>
                    {{medico.nombre}}
                </td>
                  <td class="text-nowrap">
                    <a [routerLink]="['/dashboard/medicos', medico.uid]" data-toggle="tooltip" data-original-title="Editar"> <i
                        class="fa fa-pencil text-inverse m-r-10 cursor"></i> </a>
                    <a (click)="eliminarMedico(medico)"  class="cursor" data-toggle="tooltip" data-original-title="Borrar"> <i class="fa fa-close text-danger"></i>
                    </a>
                  </td>
              </tbody>
            </table>
          </div>
          <!-- <button class="btn btn-secondary">Anteriores</button>
          &nbsp;
          <button class="btn btn-secondary">Siguiente</button> -->
        </div>
      </div>
    </div>
  </div>
